{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="750" height="460" align="right">
        </div>
        <div class="col-md-6">
            <h2 style="text-align:middle;font-weight:bold;">{{movie.name}}</h2>
            <h5 style="text-align:middle;font-family:bold;">{{movie.desc}}</h5>
            <h4 style="text-align:middle;font-family:bold;">{{movie.year}}</h4>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
